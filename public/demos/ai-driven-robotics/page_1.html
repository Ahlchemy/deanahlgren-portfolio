<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AI-Driven Robotics: Reinforcement Learning</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script><style>
        body, html {width: 1280px; height: 720px; margin: 0;
            padding: 0;}
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            
        }
        .circuit-line {
            position: absolute;
            background: rgba(192, 192, 192, 0.15);
            z-index: 1;
        }
        .circuit-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #0066CC;
            z-index: 2;
        }
        .pulse {
            animation: pulse 3s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        .gradient-text {
            background: linear-gradient(90deg, #FFFFFF, #0066CC);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
<div class="slide bg-gradient-to-br from-gray-900 to-blue-900 flex flex-col items-center justify-center p-16 relative">
<!-- Circuit board design elements -->
<div class="circuit-line w-1/2 h-0.5 top-1/4 left-0"></div>
<div class="circuit-line w-0.5 h-1/3 top-1/4 left-1/4"></div>
<div class="circuit-line w-1/3 h-0.5 bottom-1/3 right-0"></div>
<div class="circuit-line w-0.5 h-1/4 bottom-1/4 right-1/3"></div>
<div class="circuit-dot top-1/4 left-1/4"></div>
<div class="circuit-dot bottom-1/3 right-1/3 pulse"></div>
<div class="circuit-dot top-1/3 right-1/4"></div>
<div class="circuit-dot bottom-1/4 left-1/3 pulse"></div>
<!-- Hexagonal pattern in the background -->
<div class="absolute inset-0 opacity-10 z-0">
<div class="w-full h-full" style="background-image: radial-gradient(#0066CC 1px, transparent 1px); background-size: 30px 30px;"></div>
</div>
<!-- Main content -->
<div class="z-10 text-center space-y-8">
<!-- Icon -->
<div class="mb-6 text-blue-400">
<i class="fas fa-robot text-6xl pulse"></i>
</div>
<!-- Title -->
<h1 class="text-5xl font-bold text-white leading-tight">
                AI-Driven Robotics: <span class="gradient-text">Revolutionizing Industries</span> Through Reinforcement Learning
            </h1>
<!-- Subtitle -->
<p class="text-xl text-blue-200 max-w-3xl mx-auto">
                Exploring how reinforcement learning algorithms are transforming robotic applications in manipulation, locomotion, and navigation
            </p>
<!-- Divider -->
<div class="flex items-center justify-center w-full my-8">
<div class="h-0.5 w-24 bg-orange-500"></div>
<div class="h-2 w-2 bg-orange-500 rounded-full mx-2"></div>
<div class="h-0.5 w-24 bg-orange-500"></div>
</div>
<!-- Visual representation of RL concept -->
<div class="flex justify-center items-center space-x-8 my-6">
<div class="w-16 h-16 border-2 border-silver-300 rounded-lg flex items-center justify-center text-silver-300">
<i class="fas fa-brain text-3xl"></i>
</div>
<div class="text-orange-500">
<i class="fas fa-exchange-alt text-3xl"></i>
</div>
<div class="w-16 h-16 border-2 border-silver-300 rounded-lg flex items-center justify-center text-silver-300">
<i class="fas fa-cogs text-3xl"></i>
</div>
<div class="text-orange-500">
<i class="fas fa-exchange-alt text-3xl"></i>
</div>
<div class="w-16 h-16 border-2 border-silver-300 rounded-lg flex items-center justify-center text-silver-300">
<i class="fas fa-chart-line text-3xl"></i>
</div>
</div>
</div>
<!-- Footer -->
<div class="absolute bottom-8 left-0 right-0 flex justify-between px-16 text-blue-200 text-sm">
<div>Report Date: May 27, 2025</div>
<div class="flex items-center">
<i class="fas fa-microchip mr-2"></i>
<span>Advanced Robotics &amp; AI Research</span>
</div>
</div>
</div>

</body></html>
